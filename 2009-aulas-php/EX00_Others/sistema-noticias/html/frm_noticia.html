<!-- BEGIN bloco_noticia -->
<div id="inside">
	<form action="{action}" method="post">
    	<label>Titulo:</label>
    	<input id="{frmTitulo}" name="{frmTitulo}" type="text" value="{valorTitulo}" />
        <br /><br />
        <label>Data:</label>
        <input id="{frmData}" name="{frmData}" type="text" value="{valorData}" />
        <br /><br />
        <label>Conteúdo:</label>
        <textarea id="{frmConteudo}" name="{frmConteudo}">{valorConteudo}</textarea>
        <br /><br />
        <input id="enviar" type="submit" />
    </form>
</div>
<!-- END bloco_noticia -->
